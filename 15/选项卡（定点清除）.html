<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
    *{
    margin:0;
    padding:0;
}
.active{
    background: yellow;
}
#box div{
    width:200px;
    height:100px;
    border:1px solid #000;
    display: none;
}
#box div.show{
    display: block;
}
    </style>
</head>
<body>
        <div id="box">
                <button class="active"  index="0">按钮一</button>
                <button index="1">按钮二</button>
                <button index="2">按钮三</button>
                <div class="show">11111</div>
                <div>22222</div>
                <div>33333</div>
            </div>
    <script>
       let  bnts = document.querySelectorAll('#box button')
       let  duvs = document.querySelectorAll('#box div')
       let pre = 0

       bnts.forEach(function(item,i){
        item.onclick = function(){
            bnts[pre].className = ''
            duvs[pre].className = ''
            duvs[i].className = 'show'
            this.className = 'active'
            pre = i
           
        }
            


       })

    </script>
</body>
</html>
